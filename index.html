<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">

    <img class="card_img" src="images/image-equilibrium.jpg" alt="a picture of a colorful cube">

    <h1 class="card_title">Equilibrium #3429</h1>
    <p class="card_content">Our Equilibrium collection <br> promotes balance and calm.</p>

    <div class="card_account">

      <ul class="card_account_balance">
        <li><img class="icon" src="images/icon-ethereum.svg" alt="an icon of the crypto currency named Ethereum"></li>
        <li class="accent">0.041 ETH</li>
      </ul>

      <ul class="card_account_time">
        <li><img class="icon" src="images/icon-clock.svg" alt="an icon of a clock"></li>
        <li class="time">3 days left</li>
      </ul>
    </div>

    <div class="card_footer">
      <img class="card_creator_picture" src="images/image-avatar.png" alt="a picture of the creator of this card">
      <p class="card_creator_name">Creation of <span class="stand-out">Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gdcristea" target="_blank">Daniel Cristea</a>.
  </footer>

</body>
</html>
